# Configuration file spigot.yml by bungee.host


config-version: 11
settings:
  debug: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: false # Если у вас стоит BungeeCord, поставьте true
  late-bind: true # Если сервер не запустился, то он не будет отвечать, пока не запустится полностью.
  player-shuffle: 0
  filter-creative-items: true
  user-cache-size: 1000
  int-cache-limit: 1024
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  item-dirty-ticks: 20
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
commands:
  tab-complete: -1
  log: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
messages:
  whitelist: §fСервер на технических работах!
  unknown-command: '§сКоманда не найдена!'
  server-full: §fСервер переполнен!
  outdated-client: §fУ вас устарел клиент
  outdated-server: §fСервер устарел 
  restart: §fСервер перезагружается!
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: true
  forced-stats:
    achievement:
      openInventory: 1
